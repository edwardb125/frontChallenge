<div class = "father">
        <mat-card class="example-card" *ngFor="let operation of finalArray">
            <div *ngIf="operation.action === 'add'">
                <h1 class="head">Add</h1>
                <br><br><br><br><br>
    
                <h2 class="operation">
                    {{ operation.value1 }} + {{ operation.value2 }} =  {{ operation.result }}
                </h2>
                
            </div>
            
            <div *ngIf="operation.action === 'multiply'">
                <h1 class="head">Multiply</h1>
                <br><br><br><br><br>
    
                <h2 class="operation">
                    {{ operation.value1 }} * {{ operation.value2 }} = {{ operation.result }}
                </h2>
    
            </div>
        </mat-card>
</div>
